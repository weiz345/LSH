dataset:
  name: olivetti

model:
  type: toy
  embedding_dim: 64

embedding:
  cache_path: cache/random_embeddings.npy
  use_cache: true

similarity:
  source: embedding      # or raw
  backend: bruteforce           # or bruteforce
  metric: cosine
  k: 5
  query_index: 0

  # ---- NEW FIELDS FOR EVALUATION ----
  compare_to_bruteforce: true   # run Recall@k evaluation
  eval_queries: 20              # number of random queries to test

  # ---- MASS PERFORMANCE TESTING ----
  mass_run: true                # test ALL queries for timing
